apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spotify-auth-proxy.fullname" . }}
  labels:
    {{- include "spotify-auth-proxy.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "spotify-auth-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "spotify-auth-proxy.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "spotify-auth-proxy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: callback
              containerPort: 27228
              protocol: TCP
          env:
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ template "spotify-auth-proxy.clientCredentialsSecretName" . }}
                  key: spotifyClientID
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "spotify-auth-proxy.clientCredentialsSecretName" . }}
                  key: spotifyClientSecret
            {{- if or .Values.proxyAPIKeySecret.create .Values.proxyAPIKeySecret.external }}
            - name: SPOTIFY_PROXY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ template "spotify-auth-proxy.proxyAPIKeySecretName" . }}
                  key: spotifyProxyAPIKey
            {{- end }}
            {{- if .Values.spotifyProxyBaseURL }}
            - name: SPOTIFY_PROXY_BASE_URL
              value: {{ .Values.spotifyProxyBaseURL }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
